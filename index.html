<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" href="./assets/logo.svg" />
		<title>The AI workspace that works for you. | Notion</title>
		<link rel="stylesheet" href="style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
		/>
	</head>
	<body>
		<header id="header-container">
			<nav id="navbar">
				<img src="./assets/logo.svg" id="logo" alt="Notion" />
				<section id="nav-links-section">
					<ul id="nav-links-list">
						<li>
							<a href="" class="nav-link-item expandable-nav-link">
								Notion <i class="fa-solid fa-chevron-down"></i>
							</a>
						</li>
						<li><a class="nav-link-item" href="">Mail</a></li>
						<li><a class="nav-link-item" href="">Calendar</a></li>
						<li><a class="nav-link-item" href="">AI</a></li>
						<li><a class="nav-link-item" href="">Enterprise</a></li>
						<li><a class="nav-link-item" href="">Pricing</a></li>
						<li>
							<a class="nav-link-item expandable-nav-link" href="">
								Explore <i class="fa-solid fa-chevron-down"></i>
							</a>
						</li>
						<li><a class="nav-link-item" href="">Request a demo</a></li>
					</ul>
				</section>
				<section id="auth-links">
					<a class="nav-link-item login-btn" href="">Log in</a>
					<button id="notion-free-btn">Get Notion free</button>
					<img
						src="./assets/menu.svg"
						class="hamburger-menu"
						width="80"
						alt="NSio"
					/>
				</section>
			</nav>
		</header>
		<main id="main-container">
			<section id="center-container">
				<div class="hero-animation-conatiner">
					<video
						id="hero-animation"
						width="60%"
						height="auto"
						autoplay
						loop
						muted
					>
						<source
							src="https://www.notion.com/front-static/pages/home/fall/hero/homepage-hero-animation.mp4"
							type="video/mp4"
						/>
						Your browser does not support the video tag.
					</video>
				</div>
				<div id="hero-am-text-container">
					<h1 id="hero-am-heading">One workspace. Zero busywork.</h1>
					<h2 id="hero-am-subheading">
						Notion is where your teams and AI agents capture knowledge, find
						answers, and automate projects. Now a team of 7 feels like 70.
					</h2>
					<div id="hero-am-buttons">
						<button>Get Notion free</button>
						<button>Request a demo</button>
					</div>
				</div>
				<div id="product-image-container">
					<video id="acme-inc" width="100%" height="auto" autoplay loop muted>
						<source
							src="https://videos.ctfassets.net/spoqsaf9291f/60rdYX9BPk9yOnCdEb0nJC/a04c661d50bdad019963c8f9da70fa35/Desktop_HomepageHero_compressed_v007_650.mp4"
							type="video/mp4"
						/>
						Your browser does not support the video tag.
					</video>
				</div>
			</section>
		</main>
	</body>
</html>
